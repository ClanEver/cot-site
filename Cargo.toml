[package]
name = "cot-site"
description = "Cot web framework website and official guide"
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    ".",
    "cot-site-common",
    "cot-site-macros",
]
resolver = "2"

[dependencies]
comrak = "0.33"
cot = { package = "cot", git = "https://github.com/cot-rs/cot.git", rev = "797f6071a539c0573f86c7a1445757404a4b74d0", features = ["live-reload"]}
cot-site-common = { path = "cot-site-common" }
cot-site-macros = { path = "cot-site-macros" }
rinja = "0.3.5"
serde = "1.0"
serde_yml = "0.0.12"
syntect = { version = "5", features = ["dump-load"] }

[build-dependencies]
grass = "0.13.4"
lightningcss = "1.0.0-alpha.63"
syntect = { version = "5", features = ["dump-create"] }
